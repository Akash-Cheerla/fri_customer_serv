<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frisome Voice Assistant</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .frame {
      width: 1100px;
      height: 90vh;
      border: 1px solid white;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid white;
    }
    .status {
      font-size: 14px;
      color: #00ff99;
    }
    .main-content {
      display: grid;
      grid-template-columns: 340px 1fr;
      flex: 1;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid white;
    }
    .circle {
      width: 120px;
      height: 120px;
      border: 2px solid white;
      border-radius: 50%;
      margin-bottom: 20px;
      position: relative;
    }
    .circle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: #00ffaa;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
    }
    .grid-bars {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-top: 10px;
    }
    .bar-row {
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .grid-bar {
      width: 14px;
      height: 12px;
      background-color: #00ffaa;
      transition: height 0.1s ease-out, opacity 0.1s;
      border-radius: 2px;
    }
    .right-panel {
      padding: 15px;
      background: #111;
      overflow-y: auto;
      border-left: 1px solid white;
      white-space: pre-wrap;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }
    .right-panel div.user {
      color: #33ff99;
    }
    .right-panel div.assistant {
      color: #ffc266;
    }
    button {
      background: transparent;
      color: white;
      border: 1px solid white;
      padding: 6px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 8px;
    }
    #timingMetrics {
      text-align: center;
      font-size: 13px;
      padding: 6px;
      color: #aaa;
      border-top: 1px solid #333;
      background: #181818;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="top-bar">
      <div id="container">
        <button id="startBtn">‚ñ∂Ô∏è Start</button>
        <button id="callbackBtn">üìû Request Call Back</button>
      </div>
      <div class="status" id="statusLabel">Idle</div>
    </div>
    <div class="main-content">
      <div class="left-panel">
        <div class="circle" id="waveform"></div>
        <div class="grid-bars" id="bars"></div>
      </div>
      <div class="right-panel" id="log"></div>
    </div>
    <div id="timingMetrics">‚è±Ô∏è Listen: 0s | Think: 0s | Speak: 0s</div>
  </div>

  <script>
    const barsContainer = document.getElementById('bars');
    const rows = 6;
    const cols = 4;
    for (let r = 0; r < rows; r++) {
      const row = document.createElement('div');
      row.classList.add('bar-row');
      for (let c = 0; c < cols; c++) {
        const bar = document.createElement('div');
        bar.classList.add('grid-bar');
        row.appendChild(bar);
      }
      barsContainer.appendChild(row);
    }

    let audioContext, analyser, dataArray, micStream;
    let activeAudio;
    window.stopSpeakingIfTalking = () => {
      if (activeAudio && !activeAudio.paused) {
        activeAudio.pause();
        activeAudio.currentTime = 0;
        activeAudio = null;
        console.log("üîá Assistant speech interrupted by user.");
      }
    };

    async function startMicVisualizer() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      micStream = stream;
      animateBars();
    }

    function animateBars() {
      requestAnimationFrame(animateBars);
      analyser.getByteFrequencyData(dataArray);
      const bars = document.querySelectorAll('.grid-bar');
      for (let i = 0; i < bars.length; i++) {
        const volume = dataArray[i % dataArray.length] / 255;
        bars[i].style.height = `${10 + volume * 30}px`;
        bars[i].style.opacity = volume;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      startMicVisualizer();

      const startBtn = document.getElementById("startBtn");
      const callbackBtn = document.getElementById("callbackBtn");

      if (startBtn) {
        startBtn.addEventListener("click", () => {
          startBtn.disabled = true;
          fetchInitialMessage();
        });
      }

      if (callbackBtn) {
        callbackBtn.addEventListener("click", () => {
          const name = prompt("Your Name:", "");
          const phone = prompt("Phone Number:", "");
          const time = prompt("Preferred Date/Time for Callback:", "");
          if (name && phone) {
            fetch("/request-callback", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, phone, issue: "Requested callback: " + time })
            })
              .then(res => res.json())
              .then(data => alert(data.message || "Callback submitted!"))
              .catch(err => console.error("Callback submission failed:", err));
          }
        });
      }
    });
  </script>
  <script src="/frontend/app.js"></script>
</body>
</html>
