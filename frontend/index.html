<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frisome Voice Assistant</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #33c9ff;
    }
    #container {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #33c9ff;
      color: #111;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #29a8d8;
    }
    #statusLabel {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #aaa;
    }
    #log {
      width: 100%;
      max-width: 600px;
      max-height: 300px;
      overflow-y: auto;
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    #log .user {
      color: #33ff99;
      margin-bottom: 0.5rem;
    }
    #log .assistant {
      color: #ffc266;
      margin-bottom: 0.5rem;
    }
    audio {
      margin-top: 1.5rem;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Frisome Voice Assistant</h1>

  <div id="container"></div>

  <div id="statusLabel">Idle</div>

  <div id="log"></div>

  <div id="formSection" style="display:none;"></div>

  <audio id="responseAudio" controls></audio>

  <script src="/frontend/app.js"></script>
</body>
</html>
